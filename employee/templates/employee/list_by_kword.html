<h1>Lista de empleados por kword</h1>

<form method="GET">{% csrf_token %}
    <input type="text" id="kword" name="kword" placeholder="Ingrese nombre aqui">
    <button type="submit">Buscar</button>
</form>
<ul>
    {% for employee in object_list %}
        <li>{{ employee }}</li>
    {% endfor %}
    
</ul>
